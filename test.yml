services:
    web:
        build: .
        container_name: my_app_node
        command: >
            sh -c "
             npx sequelize-cli db:migrate &&
             npx sequelize-cli db:seed:all &&
             npm run dev
        volumes:
            - .:/usr/app/
            - /usr/app/node_modules
        ports:
            - '8080:8080'
        depends_on:
            - postgres
        env_file:
            - ./.env
        restart: always

    postgres:
        image: postgres
        container_name: my_app_psql
        ports:
            - 5432:5432
        env_file:
            - ./.env_db
        volumes:
            - postgresdata:/var/lib/postgresql/data

volumes:
    postgresdata:
        # command: "node app.js"
